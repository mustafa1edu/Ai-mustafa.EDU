    <style>
        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .splash-logo {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            object-fit: cover;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .splash-title {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }
        
        .splash-loader {
            width: 80%;
            max-width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin-top: 40px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1s forwards;
        }
        
        .splash-progress {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #10a37f, #19c37d);
            transition: width 1.5s ease-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Main App Styles */
        :root {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --bg-sidebar: #050505;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-color: #10a37f;
            --border-color: #333333;
            --user-message: #111111;
            --ai-message: #000000;
            --section-bg: #1a1a1a;
            --stop-color: #ef4444;
            --code-bg: #1e1e1e;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f8;
            --bg-sidebar: #f0f0f0;
            --text-primary: #000000;
            --text-secondary: #565869;
            --accent-color: #19c37d;
            --border-color: #d9d9e3;
            --user-message: #f7f7f8;
            --ai-message: #ffffff;
            --section-bg: #f7f7f8;
            --stop-color: #dc2626;
            --code-bg: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            overscroll-behavior: none;
            touch-action: manipulation;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            line-height: 1.5;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Hide browser elements */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: var(--bg-sidebar);
            height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            position: fixed;
            z-index: 1000;
            transform: translateX(-280px);
            transition: transform 0.3s ease-out;
            will-change: transform;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 15px 10px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        .sidebar-title {
            font-weight: 600;
            font-size: 18px;
        }

        .new-chat-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 14px;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            transition: all 0.2s;
            width: 100%;
        }

        .new-chat-btn:hover {
            background-color: rgba(255,255,255,0.05);
        }

        .history-container {
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
            -webkit-overflow-scrolling: touch;
        }

        .history-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 13px;
            color: var(--text-secondary);
            padding: 8px 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .history-item {
            padding: 12px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .history-item:hover {
            background-color: rgba(255,255,255,0.05);
        }

        .history-item.active {
            background-color: rgba(255,255,255,0.1);
        }

        .history-item i {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .main-content.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 120px;
            padding-top: 60px;
        }

        .message {
            padding: 18px 0;
            width: 100%;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        .message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .message-content {
            display: flex;
            gap: 16px;
            padding: 0 16px;
            max-width: 800px;
            margin: 0 auto;
        }

        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 6px;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: white;
            font-size: 18px;
        }

        .user-avatar {
            background-color: #444444;
        }

        .message-text {
            flex: 1;
            padding-top: 6px;
            font-size: 16px;
            line-height: 1.6;
        }

        .typing-animation {
            display: inline-block;
        }

        .typing-animation::after {
            content: 'â–‹';
            animation: typing 1s infinite;
            opacity: 0.6;
        }

        @keyframes typing {
            0% { opacity: 0.6; }
            50% { opacity: 0; }
            100% { opacity: 0.6; }
        }

        /* Input Area */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-primary);
            padding: 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
            transform: translateY(0);
            transition: transform 0.3s ease-out;
        }

        .input-area.hidden {
            transform: translateY(100%);
        }

        .input-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-box {
            position: relative;
            border-radius: 10px;
            background-color: rgba(64,65,79,0.5);
            transition: all 0.3s;
        }

        #user-input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            min-height: 58px;
            max-height: 200px;
            outline: none;
            line-height: 1.6;
            padding: 14px 60px 14px 16px;
            -webkit-user-select: text;
            user-select: text;
        }

        .input-actions {
            position: absolute;
            right: 12px;
            bottom: 12px;
            display: flex;
            gap: 8px;
        }

        .input-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
        }

        .input-btn:hover {
            background-color: rgba(255,255,255,0.1);
            color: var(--text-primary);
        }

        #send-button {
            background-color: var(--accent-color);
            color: white;
        }

        #send-button:hover {
            background-color: #0d8a6a;
        }

        #send-button:disabled {
            background-color: #6e6e80;
            cursor: not-allowed;
        }

        /* Stop button */
        .stop-button {
            background-color: var(--stop-color);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px auto;
            font-weight: bold;
            transition: all 0.2s;
            display: none;
        }

        .stop-button:hover {
            background-color: #dc2626;
        }

        /* Image upload */
        .image-upload-container {
            display: none;
            margin-top: 10px;
            background-color: var(--section-bg);
            padding: 16px;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 12px;
            border-radius: 8px;
            display: none;
        }

        /* App header */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-primary);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            z-index: 50;
        }

        .app-title {
            font-weight: 600;
            font-size: 18px;
            margin-left: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-logo {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            object-fit: cover;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .header-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
        }

        .header-btn:hover {
            background-color: rgba(255,255,255,0.1);
        }

        /* Overlay for mobile */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
            backdrop-filter: blur(5px);
        }

        .overlay.active {
            display: block;
        }

        /* Welcome message */
        .welcome-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            padding-top: 20px;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .welcome-logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
        }

        .capability-section {
            background-color: var(--section-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .capability-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-header {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .capability-item {
            padding: 12px 0 12px 36px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
        }

        .capability-item:last-child {
            border-bottom: none;
        }

        .capability-item i {
            color: var(--accent-color);
            font-size: 15px;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 16px;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .action-buttons.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .action-btn {
            background-color: var(--section-bg);
            border: none;
            color: var(--text-primary);
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .action-btn i {
            font-size: 14px;
        }

        /* Install button */
        .install-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: none;
        }

        /* Markdown styles */
        strong {
            font-weight: bold;
        }

        em {
            font-style: italic;
        }

        code {
            font-family: monospace;
            background-color: var(--code-bg);
            padding: 2px 5px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        pre {
            background-color: var(--code-bg);
            padding: 14px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
            font-size: 0.9em;
            line-height: 1.5;
        }

        pre code {
            background-color: transparent;
            padding: 0;
        }

        blockquote {
            border-left: 3px solid var(--accent-color);
            padding-left: 12px;
            margin: 12px 0;
            color: var(--text-secondary);
        }

        /* Folder structure for code */
        .folder-structure {
            background-color: var(--code-bg);
            border-radius: 8px;
            padding: 14px;
            margin: 12px 0;
            font-family: monospace;
            font-size: 0.9em;
            line-height: 1.6;
        }

        /* Fast typing animation */
        @keyframes appear {
            from { opacity: 0; transform: translateY(1px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-text span {
            opacity: 0;
            animation: appear 0.03s forwards;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                width: 85%;
                transform: translateX(-100%);
            }
            
            .message-content {
                padding: 0 14px;
                gap: 14px;
            }
            
            .input-area {
                padding: 14px;
            }
            
            #user-input {
                font-size: 15px;
                padding: 12px 56px 12px 14px;
            }
            
            .welcome-title {
                font-size: 24px;
            }
            
            .capability-item {
                padding-left: 30px;
            }
            
            .app-title {
                font-size: 16px;
            }
            
            .header-logo {
                width: 24px;
                height: 24px;
            }
            
            .install-btn {
                bottom: 70px;
                right: 10px;
                padding: 10px 12px;
                font-size: 14px;
            }
            
            /* Disable text selection on mobile */
            body {
                -webkit-user-select: none;
                user-select: none;
            }
            
            /* Enable text selection only in input areas */
            #user-input, .message-text {
                -webkit-user-select: text;
                user-select: text;
            }
        }
    </style>
</head>

        function updateHistoryUI() {
            const historyContainer = document.getElementById('history-container');
            const sections = historyContainer.querySelectorAll('.history-section');

            const yesterday = new Date(today);

                    yesterdayChats.push(chat);

                    olderChats.push(chat);

        function addMessage(role, content, isTyping = false) {
            if (role === "user" && welcomeVisible) {

        function scrollToBottom() {

            if (!isAtBottom) {

        function formatContent(content) {
            let formatted = content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/```([\s\S]*?)```/g, (match, code) => {
                    if (code.includes('/') || code.includes('â”œâ”€â”€') || code.includes('â””â”€â”€')) {
                        return `<pre class="folder-structure">${code}</pre>`;
                    } else {
                        return `<pre><code>${code}</code></pre>`;
                    }
                })
                .replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>')
                .replace(/\n/g, '<br>');
            
            return formatted;
        }

        function animateTyping(messageDiv) {
            const typingText = messageDiv.querySelector('.typing-text');
            const text = typingText.innerHTML;
            typingText.innerHTML = '';
            
            const words = text.split(/(<[^>]+>|[^<]+)/).filter(Boolean);
            let i = 0;
            
            function typeWriter() {
                if (i < words.length) {
                    typingText.innerHTML += words[i];
                    i++;
                    const delay = Math.random() * 5 + 3;
                    setTimeout(typeWriter, delay);
                }
            }
            
            typeWriter();
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message && !imageFile) return;
            
            addMessage("user", message);
            if (imageFile) {
                addImageMessage(message, imageFile);
            }
            
            userInput.value = '';
            userInput.style.height = 'auto';
            sendButton.disabled = true;
            isProcessing = true;
            stopButton.style.display = 'block';
            
            addMessage("assistant", "", true);
            
            try {
                abortController = new AbortController();
                
                const payload = {
                    contents: [{
                        role: "user",
                        parts: []
                    }],
                    generationConfig: {
                        temperature: 0.7,
                        topP: 1,
                        topK: 32,
                        maxOutputTokens: 4096
                    }
                };

                if (message) {
                    payload.contents[0].parts.push({ text: message });
                }

                if (imageFile) {
                    const base64Image = await toBase64(imageFile);
                    payload.contents[0].parts.push({
                        inlineData: {
                            mimeType: imageFile.type,
                            data: base64Image.split(',')[1]
                        }
                    });
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload),
                    signal: abortController.signal
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error?.message || `API request failed with status ${response.status}`);
                }
                
                chatContainer.removeChild(chatContainer.lastChild);
                
                if (data.candidates?.[0]?.content?.parts?.[0]?.text) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    addMessage("assistant", aiResponse);
                } else if (data.promptFeedback?.blockReason) {
                    addMessage("assistant", "My response was blocked for safety reasons. Please try a different question.");
                } else {
                    throw new Error("Unexpected API response format");
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    if (chatContainer.lastChild.classList.contains('assistant-message')) {
                        chatContainer.removeChild(chatContainer.lastChild);
                    }
                    addMessage("assistant", "Response stopped by user.");
                } else {
                    console.error("API Error:", error);
                    if (chatContainer.lastChild.classList.contains('assistant-message')) {
                        chatContainer.removeChild(chatContainer.lastChild);
                    }
                    addMessage("assistant", `Error: ${error.message}`);
                }
            } finally {
                sendButton.disabled = false;
                isProcessing = false;
                stopButton.style.display = 'none';
                abortController = null;
                hideImageUpload();
                userInput.focus();
            }
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        function simulateAIResponse(response) {
            addMessage("assistant", "", true);
            stopButton.style.display = 'block';
            
            setTimeout(() => {
                chatContainer.removeChild(chatContainer.lastChild);
                addMessage("assistant", response);
                stopButton.style.display = 'none';
            }, 800);
        }

        // Handle window resize on mobile
        window.addEventListener('resize', () => {
            if (isMobile) {
                document.documentElement.style.height = `${window.innerHeight}px`;
            }
        });

        // Prevent pinch zoom on mobile
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // Add to home screen prompt for iOS
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
        });
    </script>
</body>
